<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.97);
    padding: 30px;
    border-radius: 26px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .subtitle {
    font-size: 0.95rem;
    color: #666;
  }

  .choco-box {
    width: 180px;
    height: 240px;
    margin: 25px auto;
    position: relative;
    cursor: pointer;
  }

  .wrapper {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
    border-radius: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 2;
  }

  .chocolate {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #6b3e26, #4b2a18);
    border-radius: 22px;
    padding: 14px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 6px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .piece {
    background: linear-gradient(135deg, #7a452c, #3e2316);
    border-radius: 8px;
  }

  .hint {
    font-size: 0.9rem;
    color: #777;
  }

  .player {
    margin-top: 15px;
    border-radius: 12px;
    overflow: hidden;
  }

  iframe {
    border: none;
    width: 100%;
    height: 80px;
  }

  .next {
    display: none;
    margin-top: 18px;
    padding: 12px 20px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 16px;
    font-size: 1rem;
    cursor: pointer;
  }

  /* üå∏ FLOATING HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Chocolate Day üç´</h1>
  <p class="subtitle">
    i am really sorry i couldnt buy a one for you in real life but DONT WORRY!! HERE IS A VIRTUAL ONE MY LOVEE (i will buy lots of chocolate once i start earning and get my international card:3)
  </p>

  <div class="choco-box" id="choco">
    <div class="wrapper" id="wrapper">Tap to unwrap üéÅ</div>

    <div class="chocolate" id="chocolate">
      <div class="piece"></div><div class="piece"></div><div class="piece"></div>
      <div class="piece"></div><div class="piece"></div><div class="piece"></div>
      <div class="piece"></div><div class="piece"></div><div class="piece"></div>
      <div class="piece"></div><div class="piece"></div><div class="piece"></div>
    </div>
  </div>

  <p class="hint" id="hint">5 taps to open</p>

  <div class="player">
    <iframe
      src="https://open.spotify.com/embed/track/736PP5LTtREkDgktNmX3Gu?utm_source=generator"
      allow="encrypted-media">
    </iframe>
  </div>

  <button onclick="goToLetter()">Read what I wrote üíå</button>
</div>

<script>
  // chocolate logic (unchanged)
  let taps = 0;
  const wrapper = document.getElementById("wrapper");
  const chocolate = document.getElementById("chocolate");
  const hint = document.getElementById("hint");
  const next = document.getElementById("next");

  document.getElementById("choco").addEventListener("click", () => {
    if (taps < 5) {
      taps++;
      wrapper.style.transform = `translateY(-${taps * 18}px)`;
      hint.textContent = `${5 - taps} tap(s) left`;
    }

    if (taps === 5) {
      wrapper.style.opacity = "0";
      chocolate.style.opacity = "1";
      hint.textContent = "Unwrapped just for you ü§é";
      next.style.display = "inline-block";
    }
  });

  function goNext() {
    window.location.href = "letter.html";
  }

  // üíó floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = Math.random() > 0.5 ? "üíó" : "üíû";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 450);
</script>

</body>
</html>
