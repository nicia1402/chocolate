<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Chocolate Day üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 26px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.18);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  .chocolate {
    width: 150px;
    margin: 20px auto;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .chocolate:active {
    transform: scale(0.95);
  }

  button {
    margin-top: 18px;
    padding: 12px 22px;
    border: none;
    border-radius: 999px;
    background: #ff4d6d;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Heart wave */
  .wave-heart {
    position: fixed;
    font-size: 24px;
    animation: wave 1.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes wave {
    0% { transform: scale(0) translateY(0); opacity: 1; }
    100% { transform: scale(1.5) translateY(-120px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Happy Chocolate Day üç´üíó</h1>

  <img src="chocolate.png" alt="Chocolate" class="chocolate">

   <!-- REAL music player -->
  <div class="player">
    <iframe
      src="https://open.spotify.com/embed/track/736PP5LTtREkDgktNmX3Gu?utm_source=generator"
      allow="encrypted-media">
    </iframe>
  </div>

  <button onclick="goToLetter()">GO AHEAD AND READ WHAT YOUR HUBBY WROTE FOR YOU:3üíå</button>
</div>

<script>
  // floating hearts constantly
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 400);

  // heart wave on button click
  function goToLetter() {
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "wave-heart";
      heart.innerText = "üíñ";
      heart.style.left = 50 + (Math.random() * 40 - 20) + "vw";
      heart.style.bottom = "50vh";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 1200);
    }

    setTimeout(() => {
      window.location.href = "letter.html";
    }, 900);
  }
</script>

</body>
</html>
